<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ú–æ–µ–π –ñ—É—á–∫–µ üíñ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∏–ª–∏ -->
    <style>
        body, html {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        flex-direction: column;
        background: linear-gradient(360deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 400% 400%;
        animation: rainbowBG 20s infinite alternate ease-in-out;
        overflow: auto; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É */
        }   

        input, textarea {
        touch-action: manipulation; /* –£–±–∏—Ä–∞–µ—Ç –∑–∞–ª–∏–ø–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –≤–≤–æ–¥–µ */
        }

        @keyframes rainbowBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-box {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 15px;
        max-width: 80%;
        max-height: 80vh; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ */
        text-align: left;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        color: white;
        font-family: 'Caveat', cursive;
        font-size: 1.5rem;
        line-height: 1.5;
        white-space: pre-wrap;
        position: relative;
        overflow-y: auto; /* –î–æ–±–∞–≤–ª—è–µ—Ç —Å–∫—Ä–æ–ª–ª */
        scrollbar-width: thin;
        scrollbar-color: rgba(50, 50, 50, 0.8) rgba(0, 0, 0, 0.3);
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        padding-left: 15px;
        }

        /* –î–ª—è Chrome, Edge */
        .message-box::-webkit-scrollbar {
            width: 6px;
        }

        .message-box::-webkit-scrollbar-thumb {
            background: rgba(50, 50, 50, 0.8); /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π, —á—É—Ç—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
            border-radius: 3px;
        }

        .message-box::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5); /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω —Ç—Ä–µ–∫–∞ */
        }

        .reveal-button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            font-style: italic;
            transition: background 0.3s ease;
            z-index: 10;
            position: relative;
        }

        .reveal-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ö–Ω–æ–ø–∫–∞ —Å —Ç–µ–∫—Å—Ç–æ–º -->
        <button class="reveal-button" style="margin-bottom: 50px;">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</button>

        <!-- –°–µ—Ä–¥—Ü–µ -->
        <div class="heart" style="margin-top: 50px;"></div>

        <!-- –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —ç–∫—Ä–∞–Ω —Å —Ç–µ–∫—Å—Ç–æ–º -->
        <div class="overlay" id="overlay">
            <div class="message-box" id="message-box"></div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const revealButton = document.querySelector('.reveal-button');
        const messageBox = document.getElementById('message-box');

        const message = `–õ—é–±–æ–≤—å –º–æ—è, –Ω–µ–ø—Ä–µ–º–µ–Ω–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Ç–µ–±–µ –∑–∞ –≤—Å–µ, —á—Ç–æ —Ç—ã –¥–ª—è –º–µ–Ω—è —Å–¥–µ–ª–∞–ª–∞, –∑–∞ –≤—Å–µ —Ç–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞, –ø—Ä–æ—è–≤–ª–µ–Ω–Ω—ã–µ –º–Ω–µ, –∑–∞ —Ç–æ, –∫–∞–∫ —Ç—ã –º–Ω–µ –æ—Ç–∫—Ä—ã–ª–∞—Å—å –ø–æ—á—Ç–∏ —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞ –Ω–∞—à–µ–≥–æ –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞. –ú–Ω–µ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∂–∞–ª—å, —á—Ç–æ –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è —è –≤–µ–¥—É —Å–µ–±—è —Å—Ç—Ä–∞–Ω–Ω–æ –∏ –¥–∞–∂–µ —É–∂–∞—Å–Ω–æ –ø–µ—Ä–µ–¥ —Ç–æ–±–æ–π, –æ—Å–æ–±–µ–Ω–Ω–æ –∫–æ–≥–¥–∞ —è –¥–æ–≤–æ–¥–∏–ª —Ç–µ–±—è –¥–æ —Å–ª—ë–∑. –ú–Ω–µ –æ—Ç —Å–µ–±—è –∂–µ —Ç–æ—à–Ω–æ –ø–æ—Å–ª–µ —Ç–∞–∫–æ–≥–æ. –ü–æ—ç—Ç–æ–º—É –ø—Ä–æ—à—É –∏ —É–º–æ–ª—è—é ‚Äî –Ω–µ –Ω–∞–¥–æ –æ—Ç –º–µ–Ω—è –æ—Ç–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å—Å—è. –Ø –ø—Ä–∏–º—É –≤—Å–µ —Ç–≤–æ–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è, –≤—Å–µ —Ç–≤–æ–∏ –∏–¥–µ–∏.

–î–∞, —è –º—è–≥–∫–∏–π, –¥–∞, —è —Å—Å—ã–∫–ª–æ, –Ω–æ —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π —è —Å—Ç–∞–ª —Å–º–µ–ª–µ–µ ‚Äî —Ö–æ—Ç—å –Ω–µ–º–Ω–æ–≥–æ, –∏ –≤—Å—ë –∂–µ. –Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π –±—ã–ª —á–µ–ª–æ–≤–µ–∫, —Å –∫–æ—Ç–æ—Ä—ã–º –º–Ω–µ –≤–µ—Å–µ–ª–æ –∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ, —Å –∫–æ—Ç–æ—Ä—ã–º –º–Ω–µ –Ω–µ —Å—Ç—Ä–∞—à–Ω–æ –±—É–¥–µ—Ç –∏ –≤ –æ–≥–æ–Ω—å –∏ –≤ –≤–æ–¥—É, –∫–æ—Ç–æ—Ä—ã–π —Å–¥–µ–ª–∞–µ—Ç –º–µ–Ω—è —Å–∏–ª—å–Ω–µ–µ. –Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —ç—Ç–∏–º —á–µ–ª–æ–≤–µ–∫–æ–º –±—ã–ª–∞ —Ç—ã.

–ë–ª–∞–≥–æ–¥–∞—Ä—è —Ç–µ–±–µ —è –Ω–∞—á–∞–ª –∑–∞–º–µ—á–∞—Ç—å —Ç–æ, —á—Ç–æ –Ω–µ —Å—á–∏—Ç–∞–ª –≤–∞–∂–Ω—ã–º. –¢–µ–ø–µ—Ä—å —è –Ω–µ –∑–Ω–∞—é, –∫–∞–∫ –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç —Ç–æ–π –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏, –∫–æ—Ç–æ—Ä–∞—è –∫–æ–ø–∏–ª–∞—Å—å —É –º–µ–Ω—è –ª–µ—Ç 15. –ü–æ—ç—Ç–æ–º—É —Ö–æ—Ç–µ–ª —Å–ø—Ä–æ—Å–∏—Ç—å —Ç–µ–±—è: –ø–æ–º–æ–∂–µ—à—å –ª–∏ —Ç—ã –º–Ω–µ –Ω–∞–π—Ç–∏ –∏ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å–µ–±—è? –í–∑–∞–º–µ–Ω —è –±—É–¥—É —É–ø–æ—Ä–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ç–≤–æ—é –¥—É—à—É –∏ —Ç–µ–ª–æ ‚Äî –≤ –∫–∞–∫–æ–º –±—ã —Ç—ã –Ω–∏ –±—ã–ª–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–∏, —è –±—É–¥—É —Ä—è–¥–æ–º. –ö–∞–∫ –±—ã —Ç–µ–±–µ –Ω–∏ –±—ã–ª–æ –±–æ–ª—å–Ω–æ, —è –±—É–¥—É –≤—Å–µ–≥–¥–∞ –æ–±–Ω–∏–º–∞—Ç—å –∏ –≥–ª–∞–¥–∏—Ç—å —Ç–µ–±—è —Å–æ —Å–ª–æ–≤–∞–º–∏: "–ö–∞–∫–∞—è —Ç—ã –º–æ–ª–æ–¥–µ—Ü, —á—Ç–æ —Å–ø—Ä–∞–≤–∏–ª–∞—Å—å" ‚Äî –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Ç–∏—Ö–æ –º–æ–ª—á–∞—Ç—å –∏ –≤—ã—Å–ª—É—à–∏–≤–∞—Ç—å –≤—Å–µ —Ç–≤–æ–∏ —ç–º–æ—Ü–∏–∏.

–õ—é–±–ª—é —Ç–µ–±—è.
–¢–≤–æ—è –ª—é–±–∏–º–∞—è —Ç–∏—Ö–∞—è –≥–∞–≤–∞–Ω—å.`;

        let charIndex = 0;

        function typeWriter() {
            if (charIndex < message.length) {
                messageBox.textContent += message.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }

        revealButton.addEventListener('click', () => {
            messageBox.textContent = '';
            charIndex = 0;
            overlay.style.display = 'flex';
            typeWriter();
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(particle);

            const buttonRect = revealButton.getBoundingClientRect();
            const particleRect = particle.getBoundingClientRect();

            const dx = buttonRect.left + buttonRect.width / 2 - (particleRect.left + particleRect.width / 2);
            const dy = buttonRect.top + buttonRect.height / 2 - (particleRect.top + particleRect.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);

            particle.style.transition = `all ${distance / 300}s ease-in`;
            particle.style.transform = `translate(${dx}px, ${dy}px)`;

            setTimeout(() => {
                particle.remove();
            }, (distance / 300 * 1000) - 300);
        }

        setInterval(createParticle, 500);

        
    </script>
